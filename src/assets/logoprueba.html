<?xml version="1.0" encoding="UTF-8"?>
<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="400" height="400"
        viewBox="0 0 512 512"
        aria-labelledby="title desc"
        role="img"
>
    <!-- Metadata -->
    <title id="title">Logotipo Anticipa (colores actualizados)</title>
    <desc id="desc">
        Gráfico de barras con línea de tendencia ascendiente y texto "ANTICIPA",
        usando nuevo degradado tricolor.
    </desc>

    <!-- Definición de gradientes con tres paradas -->
    <defs>
        <!-- Gradiente común para todas las formas -->
        <linearGradient id="gradPrimary" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"   stop-color="#45FF9A"/>
            <stop offset="50%"  stop-color="#5A6BFF"/>
            <stop offset="100%" stop-color="#8A64FF"/>
        </linearGradient>
    </defs>

    <!-- Barras de datos -->
    <rect x="80"  y="280" width="60" height="120" fill="url(#gradPrimary)" rx="5"/>
    <rect x="160" y="240" width="60" height="160" fill="url(#gradPrimary)" rx="5"/>
    <rect x="240" y="200" width="60" height="200" fill="url(#gradPrimary)" rx="5"/>
    <rect x="320" y="160" width="60" height="240" fill="url(#gradPrimary)" rx="5"/>

    <!-- Línea de tendencia con flecha -->
    <polyline
            points="80,300 160,260 240,220 320,180 380,140"
            fill="none"
            stroke="url(#gradPrimary)"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
    />
    <!-- Cabeza de flecha -->
    <polygon
            points="370,140 400,140 380,115"
            fill="url(#gradPrimary)"
    />

    <!-- Texto del logotipo -->
    <text
            x="256" y="380"
            font-family="Montserrat, sans-serif"
            font-size="48"
            font-weight="600"
            text-anchor="middle"
            fill="#F1F8FF"
    >
        ANTICIPA
    </text>
</svg>
